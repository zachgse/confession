<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:image" content="img/heart.png">
	<meta property="og:image:type" content="image/png">
	<meta property="og:image:width" content="200">
	<meta property="og:image:height" content="200">	
	<meta property="og:title" content="Do you like me?"/>
    <meta property="og:description" content="This is a website created by Zach E."/>

    <link rel="icon" href="img/heart.png" type="image/x-icon" sizes="114x114">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Do you like me?</title>

</head>
<body class="bg-color">


 
        <section class="container">

            <div>
                <h1 class="text-center mb-5">Do you like me? - Zach E.</h1>

                <div class="d-flex justify-content-center align-items-center" id="container">
                    <img src="img/02.jpg" alt="Can you go out with me" class="img-fluid" id="confess">
                    
                    <button class="btn btn-success m-3" id="yes" onclick="positive()">Yes</button>

                    <button class="btn btn-danger m-3" id="first-no" onclick="firstNo()">No 1</button>

                </div>
            </div>  

            <button class="btn btn-danger m-3" id="second-no" onclick="secondNo()">No 2</button>

            <button class="btn btn-danger m-3" id="third-no" onclick="thirdNo()">No 3</button>

            <button class="btn btn-danger m-3" id="fourth-no" onclick="fourthNo()">No 4</button>

            <button class="btn btn-danger m-3" id="fifth-no" data-bs-toggle="modal" data-bs-target="#modal" onclick="fifthNo()">No 5</button>
            
            <!-- Modal -->
            <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content text-center">
                        <div class="modal-body">
                            <h3 class="text-center mb-5">Are you sure?</h3>
                            <img src="img/01.png" alt="Sad noise memes" class="img-fluid auto">
                        </div>
                        <div class="modal-footer justify-content-center align-items-center">
                            <a class="plain" href="error.html">
                                <button type="button" class="btn btn-success">
                                    Yes
                                </button>
                            </a>
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" aria-label="Close">No</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal 2-->
            <div class="modal fade" id="modal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content text-center">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p class="text-center">Not Responding. Please Try again.</p>
                        </div>
                    </div>
                </div>
            </div>            


        </section>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
